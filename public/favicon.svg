<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background with gradient -->
  <rect width="200" height="200" fill="url(#bgGradient)" rx="50"/>
  
  <!-- Accent circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#10b981" stroke-width="3" opacity="0.3"/>
  
  <!-- ES Text -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" letter-spacing="-5">ES</text>
  
  <!-- Decorative underline -->
  <rect x="50" y="145" width="100" height="3" fill="#10b981" rx="1.5"/>
</svg>
